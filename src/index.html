<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css">
    <script defer src="render.js"></script>
    <title>Node Graph Simulator</title>
</head>
<body>
    <div class="toolbar">
        <button class="tool-button" data-tool="moveNode" id="move">Move Node</button>
        <button class="tool-button" data-tool="createNode">Create Node</button>
        <button class="tool-button" data-tool="connectNodes">Connect Nodes</button>
        <button class="tool-button" data-tool="delete">Delete Node/Connection</button>
    </div>
    <div class="canvas" id="mainCanvas">
    </div>
</body>
</html>
